<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>

   <style>
        :root{
        --primary : blue;
        }

        h1{
            text-shadow: 2px 2px red;
            font-size: 75px;
            color: var(--primary);
        }

        .box{
            background : var(--primary);
            height: 800px;
            width: 500px;
            box-shadow: 2px 2px 5px blueviolet;
            overflow: auto;
        }

        .box-sm{
            background: red;
            height: 100px;
            width: 100px;
        }

   </style>
</head>
<body>
   <h1>Text Shadow</h1> 
   <div class="box">
       <div class="box-sm"></div>
   </div>
</body>
</html>
